# Helm values for Python application - Staging Environment
# Usage: helm install myapp ../../helm-chart -f helm-values-staging.yaml

nameOverride: "python-app"
fullnameOverride: "python-app-staging"

replicaCount: 2

image:
  repository: myorg/python-app
  pullPolicy: IfNotPresent
  tag: ""  # Will be set by CI/CD pipeline

serviceAccount:
  create: true
  annotations:
    eks.amazonaws.com/role-arn: "arn:aws:iam::123456789:role/python-app-staging"

podAnnotations:
  prometheus.io/scrape: "true"
  prometheus.io/port: "8000"
  prometheus.io/path: "/metrics"

podSecurityContext:
  runAsNonRoot: true
  runAsUser: 1001
  fsGroup: 1001

securityContext:
  capabilities:
    drop:
    - ALL
  readOnlyRootFilesystem: true
  allowPrivilegeEscalation: false

service:
  type: ClusterIP
  port: 80
  targetPort: 8000

ingress:
  enabled: true
  className: "nginx"
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-staging"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/rate-limit: "100"
  hosts:
    - host: python-app-staging.example.com
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: python-app-staging-tls
      hosts:
        - python-app-staging.example.com

resources:
  limits:
    cpu: 1000m
    memory: 1Gi
  requests:
    cpu: 250m
    memory: 256Mi

autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 5
  targetCPUUtilizationPercentage: 70
  targetMemoryUtilizationPercentage: 80

livenessProbe:
  httpGet:
    path: /health
    port: 8000
  initialDelaySeconds: 40
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3

readinessProbe:
  httpGet:
    path: /ready
    port: 8000
  initialDelaySeconds: 20
  periodSeconds: 5
  timeoutSeconds: 3
  failureThreshold: 3

# Production-like configuration
env:
  - name: ENVIRONMENT
    value: "staging"
  - name: LOG_LEVEL
    value: "INFO"
  - name: WORKERS
    value: "2"
  - name: HOST
    value: "0.0.0.0"
  - name: PORT
    value: "8000"
  - name: GRACEFUL_TIMEOUT
    value: "30"

configMap:
  enabled: true
  data:
    app_config.yaml: |
      environment: staging
      debug: false
      log_level: INFO
      cors_origins:
        - "https://staging.example.com"
        - "https://*.staging.example.com"
      database:
        pool_size: 10
        max_overflow: 20

secrets:
  enabled: true
  data:
    database-url: <base64-encoded-staging-db-url>
    api-key: <base64-encoded-staging-api-key>

persistence:
  enabled: false

strategy:
  type: RollingUpdate
  rollingUpdate:
    maxSurge: 1
    maxUnavailable: 0

podDisruptionBudget:
  enabled: true
  minAvailable: 1

affinity:
  podAntiAffinity:
    preferredDuringSchedulingIgnoredDuringExecution:
      - weight: 100
        podAffinityTerm:
          labelSelector:
            matchExpressions:
              - key: app.kubernetes.io/name
                operator: In
                values:
                  - python-app
          topologyKey: kubernetes.io/hostname
