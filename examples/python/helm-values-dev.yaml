# Helm values for Python application - Development Environment
# Usage: helm install myapp ../../helm-chart -f helm-values-dev.yaml

nameOverride: "python-app"
fullnameOverride: "python-app-dev"

replicaCount: 1

image:
  repository: myorg/python-app
  pullPolicy: Always  # Always pull in dev
  tag: "latest"

serviceAccount:
  create: true
  annotations: {}

podAnnotations:
  prometheus.io/scrape: "true"
  prometheus.io/port: "8000"
  prometheus.io/path: "/metrics"

podSecurityContext:
  runAsNonRoot: true
  runAsUser: 1001
  fsGroup: 1001

securityContext:
  capabilities:
    drop:
    - ALL
  readOnlyRootFilesystem: true
  allowPrivilegeEscalation: false

service:
  type: ClusterIP
  port: 80
  targetPort: 8000

ingress:
  enabled: true
  className: "nginx"
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "false"
  hosts:
    - host: python-app-dev.internal
      paths:
        - path: /
          pathType: Prefix
  tls: []

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 128Mi

autoscaling:
  enabled: false

livenessProbe:
  httpGet:
    path: /health
    port: 8000
  initialDelaySeconds: 30
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3

readinessProbe:
  httpGet:
    path: /ready
    port: 8000
  initialDelaySeconds: 10
  periodSeconds: 5
  timeoutSeconds: 3
  failureThreshold: 3

# FastAPI / Uvicorn configuration
env:
  - name: ENVIRONMENT
    value: "development"
  - name: LOG_LEVEL
    value: "DEBUG"
  - name: WORKERS
    value: "1"
  - name: HOST
    value: "0.0.0.0"
  - name: PORT
    value: "8000"

configMap:
  enabled: true
  data:
    app_config.yaml: |
      environment: development
      debug: true
      log_level: DEBUG
      cors_origins:
        - "*"

secrets:
  enabled: false

persistence:
  enabled: false

strategy:
  type: Recreate  # Faster in dev

podDisruptionBudget:
  enabled: false
