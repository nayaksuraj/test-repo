apiVersion: v2
name: app
description: A reusable Helm chart for containerized applications (Spring Boot, Node.js, Python, etc.)
type: application

# This is the chart version. This version number should be incremented each time you make changes
# to the chart and its templates, including the app version.
version: 2.0.0

# This is the version number of the application being deployed.
# This version number should be incremented each time you make changes to the application.
appVersion: "latest"

# Maintainers
maintainers:
  - name: DevOps Team
    email: devops@example.com

# Keywords for easier chart discovery
keywords:
  - kubernetes
  - helm
  - microservice
  - api
  - spring-boot
  - nodejs
  - python
  - generic
  - keda
  - istio
  - network-policy
  - external-secrets
  - cert-manager
  - prometheus
  - production-ready

# Home page URL (update with your repository URL)
home: https://github.com/your-org/your-repo

# Source code URLs (update with your repository URL)
sources:
  - https://github.com/your-org/your-repo

# Chart icon (optional)
# icon: https://example.com/icon.png

# Annotations (optional) - add metadata for chart repositories
annotations:
  # Category for the chart in Artifact Hub
  category: Infrastructure
  # License of the chart
  licenses: Apache-2.0
